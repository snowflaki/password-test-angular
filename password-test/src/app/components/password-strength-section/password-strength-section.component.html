<div
  class="py-3 px-3 w-80 my-1 rounded-md"
  [ngClass]="{
    'bg-gray-400':
      strength === 'empty' || strength === 'easy' || strength === 'medium',
    'bg-red-600 text-white':
      strength === 'small' || (name === 'easy' && strength === 'easy'),
    'bg-yellow-400':
      strength === 'medium' && (name === 'easy' || name === 'medium'),
    'bg-green-600 text-white': strength === 'strong'
  }"
>
  {{ name | titlecase }}
</div>
