<div
  [formGroup]="passwordForm"
  class="my-5 flex flex-col justify-center items-center font-bold"
>
  <input
    type="password"
    formControlName="password"
    class="border-cyan-400 border-2 w-80 h-9 px-2 outline-lime-400 rounded-lg mb-4"
  />
  <ng-container *ngFor="let section of strengthSections">
    <app-password-strength-section
      [name]="section.name"
      [strength]="strength"
    ></app-password-strength-section>
  </ng-container>
</div>
